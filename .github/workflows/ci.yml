name: CI

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'

      - run: npm ci

      # - run: npm run get-model

